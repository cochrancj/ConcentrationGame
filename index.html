<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Concentration!</title>
    <link href='https://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" media="screen" title="none">
  </head>
  <body>

    <div id="container">

      <h1>Concentration!</h1>

<!--
      <button type="input" id="start">Start Game</button>

      <button type="input" id="reset">Reset Board</button> -->

      <div id="game-board"></div> 

      <div id="game-score">
        <h3 id="title">Pick a card stack and make some matches</h3>
        <table>
          <tr>
           <td class="pick-deck1 pick-marvel"></td>
            <td class="pick-deck2 pick-owls"></td>
            <td class="pick-deck3 pick-rgb"></td>
          </tr>
        </table>

        <h3>Clicks: <span id="click-count"></span></h3>
        <!--<h3>Time: <span id="timer"></span></h3> -->
		<h3>Time: <span id="minutes"></span><span id="seconds"></span></h3>
      </div>

    </div>

    <div class="winner">
    <div id="cheat"></div>
    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="scripts.js"></script>
  </body>
</html>
